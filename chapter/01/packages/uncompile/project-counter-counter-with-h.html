<html>
  <head>
    <style>
      .v-counter {
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        color: #666666;
        box-shadow: 0px 0px 9px #00000066;
        text-align: center;
      }
      .v-counter .v-text {
        font-size: 28px;
        font-weight: bolder;
      }
      .v-counter .v-btn {
        font-size: 20px;
        padding: 0 10px;
        height: 32px;
        cursor: pointer;
      }
    </style>
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.runtime.global.js" ></script>
    <!-- <script src="./node_modules/vue/dist/vue.runtime.global.js" ></script> -->
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script >
    (function() {
      const { h, createApp, ref, toDisplayString } = window.Vue;

      // 单独的显示数字文本组件
      const TextComponent = {
        props: {
          text: Number
        },
        setup(props) {
          return (_ctx, _cache) => {
            return h('div', { class: 'v-text' }, toDisplayString(props.text))
          }
        }
      }

      // 引用子组件的高阶组件
      const Counter = {
        setup() {
          const num = ref(0)
          const click = () => {
            num.value += 1;
          }
          return (_ctx, _cache) => {
            return h('div', { class: 'v-counter' }, [
              // 引用子组件
              h(TextComponent, { text: num.value }),
              h('button', {
                class: 'v-btn',
                onClick: click
              }, "点击加1")
            ])
          }
        }
      }

      // 组件挂载渲染
      const app = createApp({
        render() {
          return h(Counter, {})
        }
      });
      app.mount('#app')
    })()
  </script>

</html>
